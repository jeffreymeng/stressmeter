<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <div class="container-fluid bg-info">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Stress Quiz</h2>
                    <p class="text-muted">by Jeffrey Meng and Kevin Yang.</p>
                    <h3><span class="label label-warning hidden" id="qid">1</span> Stress Quiz</h3>
                    <p id="question">Are you stressed? If you are, then you should answer this quiz and based on your answers, we will give you some advice.</p>
                </div>
                <div class="modal-body">
                    <div id="result" class="hidden">
                        <h2 id="main"></h2>
                        <p id="main-text"></p>
                        <br>
                        <p id="advice"></p>
                    </div>
                    <div class="quiz" id="quiz" data-toggle="buttons">

                        <label class="btn btn-lg btn-primary btn-block "><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span>
                            <input type="radio" name="q_answer" value="1">Start</label>

                    </div>
                </div>
                <div class="modal-footer text-muted">
                    <span id="answer">Copyright &copy; 2016 Jeffrey Meng and Kevin Yang. All Rights Reserved.<br>As soon as you leave your website </span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
